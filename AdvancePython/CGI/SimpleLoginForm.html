<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Login Form</h1>

<!--Method - Get and Post-->

<form action="cgi-bin/login.py" method="post">
    <table>
        <tr>
            <td>Enter Email ID</td>
            <td>
                <input type="email" placeholder="Enter Email" name="username">
            </td>
        </tr>
        <tr>
            <td>Enter Password</td>
            <td>
                <input type="password" placeholder="Enter Password" name="userpwd">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="submit" value="Login">
            </td>
        </tr>
    </table>
</form>

</body>
</html>
